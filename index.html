<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale=1,0>
	<!--titre du site-->
	<title>Vin'scene</title>
	<!--lien du fichier avec bootstrap-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!--Lien du ficher css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
</html>
<!--Contenu du site-->
<body>
	<div class="container">
		<!--logo du site-->
		<img src="http://www.vinsceneenbourbonnais.com/images/template/logo.png">
		<div class="row">
			<header>
				<!--titre-->
				<h1>Liste des participants</h1>
			</header>
			<!--création d'un formulaire-->
			<form class="navbar-form" action="" name="formulaireRecherche" onsubmit="clique(); return false">
				
				<!--Affiche le bloc de saisie-->
				<input type="texte" name="recherche" class="form-control">

				<!--Selection de ce bouton pour le classement-->	
				<input type="radio" name="choixdutype" value="classement" class="radio-inline" checked>
					<label>Classement</label>

				<!--Bouton radio pour sélectionner pour le dossard-->
				<input type="radio" name="choixdutype" value="dossard" class="radio-inline">
					<label>Dossard</label>

				<!--Création d'un bouton de recherche/habillage-->
				<button name="rechercheOk" class="btn btn-default" type="submit">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>Recherche</button>
			</form>
					<!--Bouton  de recherche
					<button onclick="afficherUnTableau()">Classement par ordre d'arrivée</button>
					<button onclick="alphabétique()">Classement par ordre alphabétique</button>
					<button onclick="dossard()">CLassement par dossard</button>
					création du tableau-->
					<table class="table table-bordered">
						<!--création du tableau avec le javascript-->
						<tbody id="classement">	
						</tbody>
					</table>
		</div>
	</div>

	<!--Lien avec le fichier javascript-->
	<script type="text/javascript" src="js/essai.js"></script>
</body>
</html>
